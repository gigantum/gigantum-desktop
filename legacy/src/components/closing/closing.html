<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">

  <body>
      <div id="closeConfirm" class="centered">
          <h1>Warning</h1>
          <p>If you continue all unsaved progress will be deleted.<p>
          <p>Are you sure you want to continue?</p>
          <button id="continue" class="primary">Continue</button>
          <button id="cancel">Cancel</button>
      </div>
      <div id="closing" class="centered hidden">
            <h1>Please wait</h1>
            <p>Gigantum is shutting down...<p>
        </div>
      <script type="text/javascript" src="./closing.js"></script>
  </body>
