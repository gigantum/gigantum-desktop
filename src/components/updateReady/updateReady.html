<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>
  <body>
      <div id="updateReady" class="centered">
          <h1>Update Ready</h1>
          <p>Click “Update” to restart Gigantum and install the update now. Click “Dismiss” to install the update the next time you restart Gigantum.<p>
            <p>Be sure to save all work <strong>before</strong> restarting!<p>
          <button
            id="updateButton"
            class="primary"
          >
            Update
          </button>
          <button
            id="closeButton"
          >
            Close
          </button>
      </div>
      <div id="closing" class="centered hidden">
        <h1>Please wait</h1>
        <p>Gigantum is shutting down and updating...<p>
      </div>
      <script type="text/javascript" src="./updateReady.js"></script>
  </body>
</html>
